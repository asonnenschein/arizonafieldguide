<div class="image">
    <div class="title">{{feature.properties.title}}</div>
    <img src={{feature.properties.image}} class="feature-image">
    <div class="image-controls">
        <button class="inner left" ng-click="previousFeature()">&larr;</button>
        <button class="inner right" ng-click="nextFeature()">&rarr;</button>
    </div>
</div>
